<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="searching">
            <form id="search-form">
                <input type="text" placeholder="Search City for Weather" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" />
            </form>
        </div>
        <br>

        <button class="current-location">Current</button>

        <br />

        <div class="heading">
            <ul>
                <li>
                    <h4>Fort Lauderdale, Florida</h4>
                </li>
                <li>
                    <h5>Tuesday 12:00pm</h5>
                </li>
            </ul>
            <h3>70ยบ</h3>
            <ul class="additional-information">
                <li>
                    Precipitation 25%
                </li>
                <li>
                    Humidity 70%
                </li>
            </ul>

        </div>
        <br />

        <script src="javascript.js"></script>
        <footer>
            An<a href="https://github.com/kcarpenterx3?tab=repositories" target="_blank">
                open source code</a> by Kathleen Carpenter
        </footer>
    </div>
</body>

</html>
